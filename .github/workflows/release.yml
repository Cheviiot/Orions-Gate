name: desktop-release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-all:
    name: Build all platforms
    strategy:
      matrix:
        include:
          - name: Linux (DEB + AppImage)
            runs-on: ubuntu-latest
            build-cmd: "npm run build && npx electron-builder --linux deb AppImage --config electron-builder.yml"
          - name: Windows (NSIS + MSI)
            runs-on: windows-latest
            build-cmd: "npm run build && npx electron-builder --win nsis msi --config electron-builder.yml"
    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev libxext-dev libxkbfile-dev \
            libappindicator3-dev fonts-liberation \
            xdg-utils imagemagick
      
      - name: Install project dependencies
        run: |
          npm ci
      
      - name: Build and package
        run: ${{ matrix.build-cmd }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-artifacts
          path: release/**/*
          retention-days: 90

  build-altlinux:
    name: Alt Linux (RPM)
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/altlinux/base:p11
    steps:
      - uses: actions/checkout@v4
      
      - name: Install build dependencies
        run: |
          apt-get update
          apt-get install -y \
            curl ca-certificates openssl git \
            make gcc g++ \
            libx11-dev libxext-dev libxkbfile-dev \
            libappindicator3-dev fonts-liberation \
            xdg-utils \
            rpm-build rpmdevtools rpm-macros-altlinux-base
      
      - name: Install Node.js 20
        run: |
          curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
          apt-get install -y nodejs
      
      - name: Setup RPM build environment
        run: |
          rpmdev-setuptree
          mkdir -p ~/rpmbuild/SPECS ~/rpmbuild/SOURCES
      
      - name: Install project dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Package RPM using fpm
        run: |
          npx fpm -s dir -t rpm \
            -n orions-gate \
            -v $(node -p "require('./package.json').version") \
            --rpm-os linux \
            --after-install scripts/postinst.sh \
            --after-remove scripts/postrm.sh \
            -C release/linux-unpacked \
            -p release/orions-gate-\${version}-1.x86_64.rpm \
            --rpm-user electron \
            --rpm-group electron \
            opt usr
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: altlinux-rpm-artifacts
          path: release/*.rpm
          retention-days: 90

  create-release:
    name: Create GitHub Release
    needs: [build-all, build-altlinux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          generate_release_notes: true
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
