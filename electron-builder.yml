appId: com.orionsgate.app
productName: Orion's Gate
publish: never
files:
  - dist/**/*
directories:
  output: release
extraResources:
  - from: resources
    to: resources
  - from: assets/vot
    to: assets/vot
asarUnpack:
  - "**/*.node"
  - "**/assets/vot/**"
artifactName: "Orions-Gate-${version}-${os}-${arch}.${ext}"
mac:
  target: dmg
  icon: resources/icon.icns
win:
  target:
    - nsis
  icon: resources/icon.ico
linux:
  icon: resources/icon_512x512.png
  category: Utility
  target:
    - deb
    - rpm
    - AppImage
  desktop:
    Name: Orion's Gate
    Comment: Modern YouTube client with DPI bypass and privacy features
    Keywords: youtube;video;privacy;streaming
    Categories: Utility;Network;
  executableName: Orions-Gate
