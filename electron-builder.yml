appId: io.github.cheviiot.OrionsGate
productName: Orion's Gate
publish: []
detectUpdateChannel: false
generateUpdatesFilesForAllChannels: false
files:
  - dist/**/*
  - assets/vot/**/*
directories:
  output: release
extraResources:
  - from: resources
    to: resources
  - from: assets/vot
    to: assets/vot
asarUnpack:
  - "**/*.node"
  - "**/assets/vot/**"
artifactName: "orions-gate-${version}-${os}-${arch}.${ext}"
mac:
  target: dmg
  icon: resources/icon.icns
win:
  target:
    - nsis
  icon: resources/icon.ico
linux:
  icon: resources/icon_512.png
  category: Utility
  target:
    - deb
    - rpm
    - AppImage
  desktop:
    Name: Orion's Gate
    Comment: Modern YouTube client with DPI bypass, privacy, and VOT integration
    Keywords: youtube;video;privacy;streaming
    Categories: Utility;Network;
    Icon: orions-gate
    StartupWMClass: Orion's Gate
    X-AppStream-Id: io.github.cheviiot.OrionsGate.desktop
  executableName: orions-gate

rpm:
  artifactName: "orions-gate-${version}.${arch}.rpm"

deb:
  artifactName: "orions-gate-${version}.${arch}.deb"

appImage:
  artifactName: "orions-gate-${version}.${arch}.AppImage"
